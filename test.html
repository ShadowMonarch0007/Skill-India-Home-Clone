<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <noscript>
        <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    </noscript>
</head>

<body>

    <!-- Example Code -->


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- Button trigger modal -->
                <div class="vidthumbthings">
                    <div class="vidthumb">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <img src="logo/fifth1.jpg" alt="">
                        </button>
                    </div>
    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <div class="carthings">
                    <div class="carimg">
                        <img src="logo/discovery-service-icon1.svg" alt="">
                    </div>
                    <div class="cardesc">
                        <h2> Start, change, upgrade your career </h2>
                        <p> Find jobs and apprenticeships (on the job training) </p>
                        <a href="https://www.skillindiadigital.gov.in/opportunities">
                            <button> Learn More </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="carousel-item " data-bs-interval="10000">
                <div class="carthings">
                    <div class="carimg">
                        <img src="logo/learn-more-img1.svg" alt="">
                    </div>
                    <div class="cardesc">
                        <h2> Look for a Skill Centre near you </h2>
                        <p> Join skills courses and find opportunities based on your location </p>
                        <a href="https://www.skillindiadigital.gov.in/training-centres">
                            <button> Learn More </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>

<style>
    .carousel-inner .vidthumbthings button{
        background-color: transparent;
        outline: none;
        border: none;
        /* text-decoration: none; */
    }
    .vidthumb:hover{
        transform: scale(1.1);
        position: relative;
        transition: all 1s ease;
    }
    .vidthumb img{
        height: 320px;
        width: 100%;
    }
    .carousel-inner{
        height: 320px;
        width: 572px;
    }
    #carouselExampleIndicators{
        height: 320px;
        width: 750px;
    }
</style>



</body>

</html>
