<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <!-- Example Code -->


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carthings">
                    <div class="carimg">
                        <img src="logo/learn-more-img2.svg" alt="">
                    </div>
                    <div class="cardesc">
                        <h2> Explore, Learn, Get Skill Certified </h2>
                        <p> Find skill courses across sectors and locations </p>
                        <a href="https://www.skillindiadigital.gov.in/courses">
                            <button> Learn More </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <div class="carthings">
                    <div class="carimg">
                        <img src="logo/discovery-service-icon1.svg" alt="">
                    </div>
                    <div class="cardesc">
                        <h2> Start, change, upgrade your career </h2>
                        <p> Find jobs and apprenticeships (on the job training) </p>
                        <a href="https://www.skillindiadigital.gov.in/opportunities">
                            <button> Learn More </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="carousel-item " data-bs-interval="10000">
                <div class="carthings">
                    <div class="carimg">
                        <img src="logo/learn-more-img1.svg" alt="">
                    </div>
                    <div class="cardesc">
                        <h2> Look for a Skill Centre near you </h2>
                        <p> Join skills courses and find opportunities based on your location </p>
                        <a href="https://www.skillindiadigital.gov.in/training-centres">
                            <button> Learn More </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- End Example Code -->
</body>

</html>
