<body>

    <!-- Example Code -->


    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="carthings">
                    <div class="carimg">
                        <img src="logo/learn-more-img2.svg" alt="">
                    </div>
                    <div class="cardesc">
                        <h2> Explore, Learn, Get Skill Certified </h2>
                        <p> Find skill courses across sectors and locations </p>
                        <a href="https://www.skillindiadigital.gov.in/courses">
                            <button> Learn More </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <div class="carthings">
                    <div class="carimg">
                        <img src="logo/discovery-service-icon1.svg" alt="">
                    </div>
                    <div class="cardesc">
                        <h2> Start, change, upgrade your career </h2>
                        <p> Find jobs and apprenticeships (on the job training) </p>
                        <a href="https://www.skillindiadigital.gov.in/opportunities">
                            <button> Learn More </button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="carousel-item " data-bs-interval="10000">
                <div class="carthings">
                    <div class="carimg">
                        <img src="logo/learn-more-img1.svg" alt="">
                    </div>
                    <div class="cardesc">
                        <h2> Look for a Skill Centre near you </h2>
                        <p> Join skills courses and find opportunities based on your location </p>
                        <a href="https://www.skillindiadigital.gov.in/training-centres">
                            <button> Learn More </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <button id="toggleCarousel" class="carousel-control-play" type="button"
            data-bs-target="carouselExampleInterval"><i class="fa fa-pause"></i></button>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>





</body>

</html>
<script>
    $(function () {
        /* Initialize Carousel */
        var paused = 0;
        $('#carouselExampleIndicators').carousel({
            interval: 1000,
            pause: 0
        });

        /* Play trigger */
        $('#toggleCarousel').click(function () {
            var state = (paused) ? 'cycle' : 'pause';
            paused = (paused) ? 0 : 1;
            $('#myCarousel').carousel(state);
            $(this).find('i').toggleClass('fa-play fa-pause');
        });
    });

</script>
<style>
    .carousel-control-play {
        height: 20px;
        width: 20px;
    }
</style>
